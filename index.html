<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Matrix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <header><h1>Welcome To Mobile Matrix</h1></header> -->
    <main class="container py-5">
      <!-- Search Button -->
      <section>
        <div
          class="mb-3 w-50 mx-auto d-flex align-items-center justify-content-center"
        >
          <input
            id="search-field"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="find your phone"
          />
          <div onclick="searchPhones()" id="btn-search" class="btn btn-primary">
            Search
          </div>
        </div>
      </section>
      <!-- Display Search Result -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <!-- No phone found -->
        <div id="no-phone-msg" class="d-none mt-5">
          <h1 class="text-center">No phone found. Try with different search</h1>
        </div>
        <!-- Show all phones button -->
        <div id="show-all" class="text-center d-none">
          <button id="btn-show-all" class="btn btn-primary">Show All</button>
        </div>
      </section>
      <!-- Preloader -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
